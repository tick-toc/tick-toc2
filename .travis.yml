language: node_js
node_js:
  - node # uses most recent stable node version
notifications:
  email:
    on_success: change # default: change (only when going from broken to fixed)
    on_failure: always # default: always (which is annoying, as it should be)
install:
  - npm ci # faster, goes only from package-lock
  before_script:
  - psql -c 'create database "tick-toc-test";' -U postgres # remember to change this name if you change it elsewhere (e.g. package.json)

deploy:
  skip_cleanup: true
  provider: heroku
  app: tick-toc
  api_key:
    secure: ""